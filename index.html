  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="images/" alt="logo">
              </div>
              <h4>¡Holaa, de nuevo! </h4>
              <h6 class="font-weight-light">Programadora, ¿qué haremos hoy? ¿qué ideas tienes?</h6>
              <form class="pt-3" id="formUser" name="formUser" action="portafolio.html">
                <div class="form-group" for="user">
                  <input type="email" class="form-control form-control-lg" id="user" id="exampleInputEmail1" placeholder="El mejor nombre de la vida...">
                  <p id="validaUser"></p>
                </div>
                <div class="form-group" for="password">
                  <input type="password" class="form-control form-control-lg" 
                 id="password" id="exampleInputPassword1" placeholder="Contraseña super secreta">
                 <p id="validaPassword"></p>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="validaCampos()">¡Abran las puertas!</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Quiero que guardes mi usario.
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">¿Se te olvidó la contraseña?</a>
                </div>
                <div class="mb-2">
                  <p>Salvando vidas, puedes usar otras cuentas para iniciar sesión.</p>
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="ti-facebook mr-2"></i>Continuar usando esta cuenta.
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  ¿Quieres crear una cuenta, aun teniendo la opción de arriba? Bueno. <a href="register.html" class="text-primary">Aquí</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
